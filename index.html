<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #qrcode {
        margin: 20px auto;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <button onclick="printDiv('printableArea')">Print</button>
    <div id="printableArea">
      <div class="container">
        <div id="qrcode"></div>
        <p id="buyer"></p>
        <p id="firstName"></p>
        <p id="lastName"></p>
      </div>
    </div>

    <script>
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          buyer: params.get("buyer"),
          firstName: params.get("firstName"),
          lastName: params.get("lastName"),
        };
      }

      function displayValues() {
        const { buyer, firstName, lastName } = getQueryParams();
        document.getElementById("buyer").textContent = `Buyer#: ${buyer}`;
        document.getElementById(
          "firstName"
        ).textContent = `First Name: ${firstName}`;
        document.getElementById(
          "lastName"
        ).textContent = `Last Name: ${lastName}`;

        const qrCodeText = `Buyer#: ${buyer}, First Name: ${firstName}, Last Name: ${lastName}`;
        new QRCode(document.getElementById("qrcode"), qrCodeText);
      }

      function printDiv(divId) {
        const printContents = document.getElementById(divId).innerHTML;
        const originalContents = document.body.innerHTML;

        document.body.innerHTML = printContents;
        window.print();
        document.body.innerHTML = originalContents;
        window.location.reload(); // Reload to restore the original content
      }

      displayValues();
    </script>
  </body>
</html>
