<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Display</title>
    <link
      rel="icon"
      href="https://t-vanlagen.github.io/Bazaap2024/favicon.ico"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .textInfo {
        margin: 20px auto;
        height: 1.5in;
        align-content: center;
      }
      .textLabel {
        font-weight: bold;
        font-size: small;
      }
      .textContent {
        font-size: small;
      }
      #qrcode {
        margin: 0 auto;
        width: 1.5in;
        height: 1.5in;
        position: relative;
      }
      #qrcode img {
        width: 1.5in;
        height: 1.5in;
      }
      .container {
        display: flex;
        width: 2.9in;
        height: 1.9in;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      #printableArea {
        width: 3in;
        height: 2in;
      }
      @media print {
        /* body * {
          visibility: hidden;
        } */
        @page {
          size: 3in 2in; /* Specify the sheet size */
          margin: 0; /* Remove default margins */
        }
        #printableArea * {
          visibility: visible;
        }
        #printableArea {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <button onclick="printDiv('printableArea')">Print</button>
    <div id="printableArea">
      <div class="container">
        <div id="qrcode"></div>
        <div class="textInfo">
          <div class="textDiv">
            <label class="textLabel" for="buyer">Buyer #:</label>
            <div class="textContent" id="buyer"></div>
          </div>
          <div class="textDiv">
            <label class="textLabel" for="fullName">Name:</label>
            <div class="textContent" id="fullName"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const title =
        urlParams.get("FirstName") + " " + urlParams.get("LastName");
      console.log('title', title)
      document.title = title;
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          buyer: params.get("buyer"),
          firstName: params.get("firstName"),
          lastName: params.get("lastName"),
        };
      }

      function displayValues() {
        const { buyer, firstName, lastName } = getQueryParams();
        document.getElementById("buyer").textContent = `${buyer}`;
        const firstNameAmp = firstName.replace(/&/g, "&amp;")
        console.log('firstNameAmp', firstNameAmp)
        document.getElementById(
          "fullName"
        ).textContent = `${firstNameAmp} ${lastName}`; // Display the full name

        if (document.getElementById("buyer").textContent === "null") {
          document.getElementById("buyer").textContent = "12";
        }
        if (document.getElementById("fullName").textContent === "null null") {
          document.getElementById("fullName").textContent = "Trevor Van Lagen";
        }
        const qrCodeText = `${buyer}`;
        new QRCode(document.getElementById("qrcode"), qrCodeText);
      }

      function printDiv(divId) {
        const printContents = document.getElementById(divId).innerHTML;
        const originalContents = document.body.innerHTML;

        document.body.innerHTML = printContents;
        window.print();
        document.body.innerHTML = originalContents;
        window.location.reload(); // Reload to restore the original content
      }

      // Add a unique query parameter to the QR code image to prevent caching
      function preventCache() {
        const qrcodeImg = document.querySelector("#qrcode img");
        if (qrcodeImg) {
          const src = qrcodeImg.src;
          qrcodeImg.src = `${src}?t=${new Date().getTime()}`;
        }
      }

      displayValues();
      preventCache();
    </script>
  </body>
</html>
